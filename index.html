<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form action="">
            <label class="sr-only" for="qtd-caracter">Quantidade de caracteres</label>
            <input type="number" id="qtd-caracter" placeholder="Quantos caracteres?">
            <button type="button" onclick="gerarSenha()">Gerar senha</button>
        </form>

        <section class="visibility">
            <span id="senha"></span>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
